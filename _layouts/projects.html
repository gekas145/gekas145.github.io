---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="page-heading">{{ page.title }}</h1>
  </header>

  <div class="projects-content">
    <ul class="projects-list post-list">
    {%- for project in site.data.projects -%}
      
      <li>
          
          {%- if project.link -%}
            <a class="project-name post-link" href="{{ project.link }}">
              {{ project.name }}
            </a>
          {%- else -%}
            <a class="project-name-no-link post-link">
              {{ project.name }}
            </a>
          {%- endif -%}

          <p class="project-tools">
            Tools: {{ project.tools }}
          </p>

          <p class="project-description">
            {{ project.description }}
          </p>
      </li>
      

    {%- endfor -%}
    </ul>
  
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
